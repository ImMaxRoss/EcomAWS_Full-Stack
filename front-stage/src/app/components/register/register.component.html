<div class="register-container">
  <h2>Register</h2>

  <!-- Display Success Message -->
  <div *ngIf="registerSuccessMessage" class="success-message">
    {{ registerSuccessMessage }}
  </div>

  <!-- Display Error Message -->
  <div *ngIf="registerErrorMessage" class="error-message">
    {{ registerErrorMessage }}
  </div>

  <form (ngSubmit)="onRegisterSubmit()" #registerForm="ngForm">
    <!-- First Name -->
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input 
        type="text" 
        id="firstName" 
        name="firstName" 
        [(ngModel)]="registerFirstName" 
        required>
    </div>

    <!-- Last Name -->
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input 
        type="text" 
        id="lastName" 
        name="lastName" 
        [(ngModel)]="registerLastName" 
        required>
    </div>

    <!-- Username -->
    <div class="form-group">
      <label for="username">Username:</label>
      <input 
        type="text" 
        id="username" 
        name="username" 
        [(ngModel)]="registerUsername" 
        required>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email:</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        [(ngModel)]="registerEmail" 
        required>
    </div>

    <!-- Password -->
    <div class="form-group">
      <label for="password">Password:</label>
      <input 
        type="password" 
        id="password" 
        name="password" 
        [(ngModel)]="registerPassword" 
        required>
    </div>

    <!-- Confirm Password -->
    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input 
        type="password" 
        id="confirmPassword" 
        name="confirmPassword" 
        [(ngModel)]="registerConfirmPassword" 
        required>
    </div>

    <button type="submit" [disabled]="!registerForm.form.valid">Register</button>
  </form>
</div>
